 <hr noshade="true">

 <span><i>동사앞에 렡 을 붙이면 과거형이 된다<br>
 동사앞에 웱 을 붙이면 미래형이 된다<br>
 동사앞에 퍏 을 붙이면 진행형이 된다<br>
 동사앞에 쌺 을 붙이면 수동태가 된다<br>
 명사 + 뭵쉘(하다) = 자동적으로 명사를 하다 형태가 된다 (ex. 뉑귓뭵쉙 -> 가늠하다)<br>
 명사 + 뱗셁 = 복수형<br>
 문장앞에 얘익 을 붙이면 의문문으로 바뀐다<br><br>
 문장이 [동사] [목적어] 형태로 끝나면 문장의 마지막에 '벱' 을 선택적으로 사용할수 있다.</i></span>
