	<span>
		<span style="color: blue">가게</span> - 겍

		<span style="color: red">가다</span> - 닥닫

		<span style="color: blue">가위</span> - 애욱
	</span>
	<br>
	<span>
		<span style="color: blue">나</span> - 느
		<br>
		<span style="color: blue">너</span> - 르
		<br>
		<span style="color: blue">너구리</span> - 립닥

		<span style="color: orange">~ 는</span> - 핍
	</span>
	<br>
	<span>
		<span style="color: orange">~ 로</span> - 아엣
	</span>
	<br>
	<span>
		<span style="color: red">먹다</span> - 힝
	</span>
	<br>
	<span>
		<span style="color: blue">사람</span> - 핗
		<br>
		<span style="color: blue">사슬</span> - 뷸식
		<br>
		<span style="color: blue">사탕</span> - 퓃
		<br>
		<span style="color: blue">소리</span> - 지렌
	</span>
	<br>
	<span>
		<span style="color: red">~ 이다</span> - 쒯
		<br>
		<span style="color: orange">~ 은(는)</span> - 궷
		<br>
		<span style="color: orange">~ 을(를)</span> - 벨
	</span>
	<br>
	<span>
		<span style="color: blue">죽</span> - 겹샥

		<span style="color: red">~ 죽이다</span> - 텬긷
